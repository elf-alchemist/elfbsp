
// Ultiamte Doom Builder configuration file for elfbsp

compilers
{
	elfbsp
	{
		interface = "NodesCompiler";
		program = "elfbsp.exe";
	}
}

nodebuilders
{
	elfbsp_normal
	{
		title = "ELFBSP - Normal";
		compiler = "elfbsp";
		parameters = "%FI --output %FO";
	}

	elfbsp_fast
	{
		title = "ELFBSP - Fast";
		compiler = "elfbsp";
		parameters = "%FI --fast --output %FO";
	}
}
